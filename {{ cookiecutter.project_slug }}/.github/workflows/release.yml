{% if cookiecutter.create_github_actions == "yes" %}
name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      publish_target:
        description: "Target registry"
        required: true
        default: "{{ cookiecutter.publish_target_default }}"
        type: choice
        options:
          - testpypi
          - pypi

permissions:
  contents: read

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "{{ cookiecutter.python_version }}"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Validate release tag matches project version
        run: |
          python - <<'PY'
          import os
          import pathlib
          import tomllib

          event_name = os.environ.get("GITHUB_EVENT_NAME", "")
          pyproject = pathlib.Path("pyproject.toml")
          version = tomllib.loads(pyproject.read_text(encoding="utf-8"))["project"]["version"]

          if event_name == "push":
              ref = os.environ.get("GITHUB_REF", "")
              tag = ref.removeprefix("refs/tags/")
              normalized = tag.removeprefix("v")
              if normalized != version:
                  raise SystemExit(f"Tag {tag!r} does not match version {version!r}")
              print(f"Tag/version check OK: {normalized} == {version}")
          PY

      - name: Install dependencies
        run: uv sync --group dev

      - name: Build
        run: uv run --with build python -m build

      - name: Check dist metadata
        run: uv run --with twine python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' && inputs.publish_target == 'testpypi'
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/p/{{ cookiecutter.project_slug }}
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish package distributions to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.publish_target == 'pypi')
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/{{ cookiecutter.project_slug }}
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
{% endif %}
